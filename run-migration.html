<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Database Migration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .info {
            background: #e7f3ff;
            padding: 1rem;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #004085;
        }

        .warning {
            background: #fff3cd;
            padding: 1rem;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #856404;
        }

        .success {
            background: #d4edda;
            padding: 1rem;
            border-left: 4px solid #27ae60;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #155724;
            display: none;
        }

        .error {
            background: #f8d7da;
            padding: 1rem;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #721c24;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Migration</h1>

        <div class="info">
            <p><strong>What this does:</strong></p>
            <p>This migration adds new contact fields to your user account:</p>
            <ul style="margin: 0.5rem 0 0 1.5rem;">
                <li>Full Name</li>
                <li>Phone Number</li>
                <li>Business Address</li>
                <li>Best Contact Email</li>
                <li>Location Hours</li>
            </ul>
        </div>

        <div class="warning">
            <p><strong>‚ö†Ô∏è Important:</strong> You must be logged in as an admin to run this migration.</p>
        </div>

        <div id="success-message" class="success"></div>
        <div id="error-message" class="error"></div>

        <button id="run-migration-btn" class="btn" onclick="runMigration()">
            Run Migration
        </button>

        <div class="back-link">
            <a href="admin.html">‚Üê Back to Admin Panel</a>
        </div>
    </div>

    <script>
        async function runMigration() {
            const btn = document.getElementById('run-migration-btn');
            const successDiv = document.getElementById('success-message');
            const errorDiv = document.getElementById('error-message');

            // Hide previous messages
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            // Check if logged in
            const token = localStorage.getItem('auth_token');
            if (!token) {
                errorDiv.textContent = 'You must be logged in to run this migration. Please log in first.';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Running migration...';

            try {
                const response = await fetch('/api/admin/run-migration', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = '‚úÖ Migration completed successfully! You can now use all the new features.';
                    successDiv.style.display = 'block';
                    btn.textContent = '‚úì Migration Complete';
                    btn.style.background = '#27ae60';
                } else {
                    errorDiv.textContent = `Migration failed: ${data.error}`;
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Run Migration';
                }
            } catch (error) {
                console.error('Migration error:', error);
                errorDiv.textContent = 'Network error. Please try again or contact support.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Run Migration';
            }
        }
    </script>
</body>
</html>
