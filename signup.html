<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Portable Buildings Admin</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            border: 1px solid #2a2a3e;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #ffd60a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #a8a8b8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffd60a;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #2a2a3e;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #0f1419;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ffd60a;
            box-shadow: 0 0 0 3px rgba(255, 214, 10, 0.1);
        }

        input::placeholder {
            color: #5a5a6a;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #a8a8b8;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #ffd60a;
        }

        .help-text {
            font-size: 0.85rem;
            color: #a8a8b8;
            margin-top: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ffd60a 0%, #ffea00 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(255, 214, 10, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 214, 10, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message,
        .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }

        .success-message {
            background: #d4edda;
            border-left: 4px solid #27ae60;
            color: #155724;
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a8a8b8;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ffd60a;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #ffea00;
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üè° ShedSync</h1>
            <p>Create Your Account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="manufacturer">I am a dealer for:</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <label style="display: flex; align-items: center; cursor: pointer; background: #0f1419; padding: 1rem; border-radius: 8px; border: 2px solid #2a2a3e; flex: 1; transition: all 0.3s;" onmouseover="this.style.borderColor='#ffd60a'" onmouseout="if(!this.querySelector('input').checked) this.style.borderColor='#2a2a3e'">
                        <input type="radio" name="manufacturer" value="graceland" required style="width: auto; margin-right: 0.5rem;" onchange="document.querySelectorAll('label').forEach(l => l.style.borderColor='#2a2a3e'); this.parentElement.style.borderColor='#ffd60a';">
                        <span style="color: #fff; font-weight: 600;">Graceland Portable Buildings</span>
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer; background: #0f1419; padding: 1rem; border-radius: 8px; border: 2px solid #2a2a3e; flex: 1; transition: all 0.3s;" onmouseover="this.style.borderColor='#ffd60a'" onmouseout="if(!this.querySelector('input').checked) this.style.borderColor='#2a2a3e'">
                        <input type="radio" name="manufacturer" value="premier" required style="width: auto; margin-right: 0.5rem;" onchange="document.querySelectorAll('label').forEach(l => l.style.borderColor='#2a2a3e'); this.parentElement.style.borderColor='#ffd60a';">
                        <span style="color: #fff; font-weight: 600;">Premier Portable Buildings</span>
                    </label>
                </div>
                <p class="help-text">Your dealer site will be customized for this manufacturer</p>
            </div>

            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required placeholder="e.g., Joe's Portable Buildings">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="e.g., John Doe">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g., 318-555-1234">
            </div>

            <div class="form-group">
                <label for="address">Business Address</label>
                <input type="text" id="address" name="address" required placeholder="e.g., 123 Main St, Monroe, LA 71201">
            </div>

            <div class="form-group">
                <label for="email">Email Address (Login)</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                <p class="help-text">You'll use this email to log in</p>
            </div>

            <div class="form-group">
                <label for="bestContactEmail">Best Contact Email (Optional)</label>
                <input type="email" id="bestContactEmail" name="bestContactEmail" autocomplete="email" placeholder="Different from login email">
                <p class="help-text">Use this if customers should contact you at a different email</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                </div>
                <p class="help-text">Minimum 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn" id="signup-btn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const btn = document.getElementById('signup-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }

        function hideMessages() {
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
        }

        function togglePassword(inputId, toggleBtn) {
            const passwordInput = document.getElementById(inputId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const manufacturer = document.querySelector('input[name="manufacturer"]:checked');
            if (!manufacturer) {
                showError('Please select which manufacturer you are a dealer for');
                return;
            }

            const businessName = document.getElementById('businessName').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();
            const bestContactEmail = document.getElementById('bestContactEmail').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creating account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        businessName,
                        fullName,
                        phone,
                        address,
                        bestContactEmail: bestContactEmail || null,
                        manufacturer: manufacturer.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created! You have a 72-hour free trial. Redirecting to login...');

                    // No payment required - user gets 72-hour trial
                    // Redirect to login after brief delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Sign up failed');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
